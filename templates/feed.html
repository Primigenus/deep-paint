{% extends 'base.html' %}

{% block content %}
  <div id="root-feed"></div>
{% endblock %}

{% block script %}
  <script type="text/jsx">
    ReactDOM.render(
      <FeedView imageIds={ {{- images -}} }
                userId={ {{- session.get('userId') -}} } />,
      document.querySelector("#root-feed")
    );
  </script>
{% endblock %}
