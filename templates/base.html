<!doctype html>
<html lang="en">

<head>
  <title>
    {% block title %}
      DeepPaint | Photo Styling
    {% endblock %}
  </title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
        name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        rel="stylesheet">
  <link rel="stylesheet" href="/static/font/css/open-iconic-bootstrap.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cutive|Nunito|Sniglet" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  {% block head %}
  {% endblock %}
</head>

<body class="bg-light">

<!-- Navbar -------------------------------------------------------------- -->

  <div id="root-navbar"></div>

<!-- Flash messages ------------------------------------------------------- -->

  <div class="container fixed-top mt-6 position-fixed">

    {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="row">
        <div class="alert alert-dismissible alert-{{ category }} col-12
                    col-sm-9 col-md-6 col-lg-4 fade my-2 shadow show"
             role="alert">
          {{ msg }}
          <button aria-label="Close" class="close" data-dismiss="alert"
                  type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% endfor %}

  </div>

<!-- Login modal ---------------------------------------------------------- -->

  <div id="root-login-modal"></div>

<!-- Upload modal --------------------------------------------------------- -->

  <div id="root-upload-modal"></div>

<!-- Page content --------------------------------------------------------- -->

  <div class="container mt-4">
    {% block content %}
      <h1>Hello, world!</h1>
    {% endblock %}
  </div>

<!-- Javascript ----------------------------------------------------------- -->


  <!-- React (must load before jQuery) -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Babel (load with React, transpile for production) -->
  <script src="http://unpkg.com/babel-standalone"></script>
  <script src="/static/js/scripts.jsx" type="text/jsx"></script>

  <!-- Popper Javascript (required for Bootstrap) -->
  <script crossorigin="anonymous" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

  <!-- jQuery (required for Bootstrap) -->
  <script crossorigin="anonymous"
          src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>

  <!-- Bootstrap -->
  <script crossorigin="anonymous" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <!-- Dropbox password strength API -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js">
  </script>

  <script type="text/jsx">
    ReactDOM.render(
      <Navbar userId={ {{- session.get('userId') -}} } />,
      document.querySelector("#root-navbar")
    );
    ReactDOM.render(
      <LoginModal />,
      document.querySelector("#root-login-modal")
    );
    ReactDOM.render(
      <UploadModal />,
      document.querySelector("#root-upload-modal")
    );
  </script>

  {% block script %}
  {% endblock %}

</body>
</html>
