{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <nav class="col-xs-12">
            <a href="/upload">Upload an Image</a> |
            <a href="/style">Style an Image</a>
        </nav>
    </div>

    <div class="row">
        {% for image in user.images %}
            <div class="col-xs-3"><img width="100%" src="{{ image.get_path() }}"></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
